{% extends 'layout.html' %} {% block content %}


<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Schedule</h3>
    </div>
    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="text-primary font-weight-bold m-0">Upcoming runs</h6>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row align-items-center no-gutters">
                            <div class="col mr-2">
                                <h6 class="mb-0"><strong>Sunday, 23.04.2021</strong></h6><span class="text-xs">10:30 AM</span>
                            </div>
                            <div class="col-auto"><a class="btn btn-danger btn-icon-split" role="button"><span class="text-white text">Cancel</span></a></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row align-items-center no-gutters">
                            <div class="col mr-2">
                                <h6 class="mb-0"><strong>Sunday, 23.04.2021</strong></h6><span class="text-xs">10:30 AM</span>
                            </div>
                            <div class="col-auto"><a class="btn btn-danger btn-icon-split" role="button"><span class="text-white text">Cancel</span></a></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row align-items-center no-gutters">
                            <div class="col mr-2">
                                <h6 class="mb-0"><strong>Sunday, 23.04.2021</strong></h6><span class="text-xs">10:30 AM</span>
                            </div>
                            <div class="col-auto"><a class="btn btn-danger btn-icon-split" role="button"><span class="text-white text">Cancel</span></a></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="text-primary font-weight-bold m-0">Edit schedule</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group"><label for="address"><strong>Every</strong></label><select class="form-control">
                                                <optgroup label="This is a group">
                                                    <option value="12" selected="">Day</option>
                                                    <option value="13">Week</option>
                                                    <option value="14">X days</option>
                                                </optgroup>
                                            </select></div>
                        <div class="form-group"><label for="address"><strong>At</strong><br></label><input class="form-control" type="time" name="Time" value="12"></div>
                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save&nbsp;Settings</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
