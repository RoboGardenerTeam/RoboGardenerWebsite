                                    <div id="batteryLevelText" class="text-dark font-weight-bold h5 mb-0 mr-3"><span>Loading...</span></div>
                                </div>
                                <div class="col">
                                    <div class="progress progress-sm">
                                        <div id="batteryLevelProgressBar" class="progress-bar bg-info " aria-valuenow="Loading..." aria-valuemin="0 " aria-valuemax="100 " style="width: 100%; "><span class="sr-only ">Loading...</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto "><i class="fas fa-car-battery fa-2x text-gray-300 "></i></div>
                    </div>
                </div>
            </div>

    </div>
    <div class="d-sm-flex justify-content-between align-items-center mb-4 ">
        <h4 class="text-dark mb-0 ">Controls</h4>
    </div>
    <div class="row ">
        <!-- STATUS INFO -->
        <div class="col-md-8 col-xl-9 align-self-center mb-4 ">
            <div class="card shadow border-left-success py-2 ">
                <div class="card-body ">
                    <div class="row align-items-center no-gutters ">
                        <div class="col mr-2 ">
                            <div class="text-uppercase text-info font-weight-bold text-xs mb-1 "><span>Status of the robot </span></div>
                            <div class="row no-gutters align-items-center ">
                                <div class="col-auto ">
                                    <div id="scanStatusText" class="text-dark font-weight-bold h5 mb-0 mr-3 "><span>Loading...</span></div>
                                </div>
                                <!-- <div class="col ">
                                    <div class="progress progress-sm ">
                                        <div class="progress-bar bg-info " aria-valuenow="{{scan_progress}} " aria-valuemin="0 " aria-valuemax="100 " style="width: {{scan_progress}}%; "><span class="sr-only ">{{scan_progress}}%</span></div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-auto "><i class="fas fa-hourglass-half fa-2x text-gray-300 "></i></div>
                    </div>
                </div>
            </div>
        </div>
        {% if scan_started %}

        <!-- PAUSE BUTTON -->
        <div class="col align-self-center ">
            <div class="card text-white bg-warning shadow ">
                <form class="mx-auto " action="/pauseScan ">
                    <button type='submit' class="card-body btn ">
                        <span class="text-white text-center m-0 ">Pause</span>
                    </button>
                </form>
            </div>
        </div>
        <!-- RESUME BUTTON -->
        <div class="col align-self-center ">
            <div class="card text-white bg-warning shadow ">
                <form class="mx-auto " action="/pauseScan ">
                    <button type='submit' class="card-body btn ">
                        <span class="text-white text-center m-0 ">Pause</span>
                    </button>
                </form>
            </div>
        </div>
        <!-- END BUTTON -->
        <div class="col align-self-center ">
            <div class="card text-white bg-danger shadow ">
                <form class="mx-auto " action="/cancelScan ">
                    <button type='submit' class="card-body btn ">
                        <span class="text-white text-center m-0 ">End</span>
                    </button>
                </form>
            </div>
        </div>

        {% else %}
        <!-- START BUTTON -->
        <div class="col-xl-3 align-self-center ">
            <div class="card text-white bg-success shadow ">
                <form class="mx-auto " action="/startScan ">
                    <button type='submit' class="card-body btn ">
                        <span class="text-white text-center m-0 ">Clean now</span>
                    </button>
                </form>

            </div>
        </div>
        {% endif %}
    </div>
</div>

<script src="assets/js/status.js"></script>
